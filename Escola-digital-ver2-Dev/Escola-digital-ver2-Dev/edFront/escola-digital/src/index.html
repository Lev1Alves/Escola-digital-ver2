<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="image-container"> 
        <img src="images/escolateste.webp" alt="Imagem Escola">
    </div>
      
    <div class="login-container">
        <h1 class="titulo">Escola</h1>
        <h2>Login</h2> 
        
        <div class="input-group">
            <label for="text">Matrícula</label>
            <input type="text" id="matricula" placeholder="Digite sua Matrícula">
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <button class="login-btn" onclick="login()">Entrar</button>
    </div>

</body>
</html>
